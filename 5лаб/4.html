<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск самого длинного слова</title>
</head>
<body>
    <script>

        const inputSentence = "Мгновения спрессованы в года, Мгновения спрессованы в столетия. И я не понимаю иногда, где первое мгновенье, где последнее.";
        const longestWord = Longest(inputSentence);

        function Longest(sentence) {
            const words = sentence.split(' ');
            let longestWord = '';

            for (const word of words) {
                const cleanedWord = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/, '');

                if (cleanedWord.length > longestWord.length) {
                    longestWord = cleanedWord;
                }
            }
            return longestWord;
        }

        document.write('<p>Исходное предложение: ' + inputSentence + '</p>');
        document.write('<p>Самое длинное слово: ' + longestWord + '</p>');
    </script>
</body>
</html>
